<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <h2>To begin placing your order, please make your selections in the form below.</h2>
      <form id="pizza-order">
        <p>Select a size</p>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small">
            Small 10"
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium" checked>
            Medium 12"
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            Large 14"
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="x-large">
            X-Large 16"
          </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
      <div id="output">
        <p>Thanks for placing your order! Here are your order details: <br>
        <span id="orders"></span></p>
      </div>
    </div>
</body>
</html>
