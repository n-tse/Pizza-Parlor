<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
    <div class="container">
      <h1>Pizza Parlor</h1>
      <h2>To begin placing your order, please make your selections in the form below.</h2>
      <form id="pizza-order">
        <legend>Select a size</legend>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="10&quot; Small">
            Small 10"
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="12&quot; Medium" checked>
            Medium 12"
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="14&quot; Large">
            Large 14"
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="16&quot; X-Large">
            X-Large 16"
          </label>
        </div>
      <fieldset>
        <legend>Choose your toppings</legend>
        <div>
          <input type="checkbox" name="toppings" value="pepperoni">
          <label for="pepperoni">Pepperoni</label>
        </div>
        <div>
          <input type="checkbox" name="toppings" value="sausage">
          <label for="sausage">Italian Sausage</label>
        </div>
        <div>
          <input type="checkbox" name="toppings" value="chicken">
          <label for="chicken">Grilled Chicken</label>
        </div>
        <div>
          <input type="checkbox" name="toppings" value="ham">
          <label for="ham">Ham</label>
        </div>
        <div>
          <input type="checkbox" name="toppings" value="bacon">
          <label for="bacon">Bacon</label>
        </div>
        <div>
          <input type="checkbox" name="toppings" value="steak">
          <label for="steak">Philly Steak</label>
        </div>
        <div>
          <input type="checkbox" name="toppings" value="onions">
          <label for="onions">Onions</label>
        </div>
        <div>
          <input type="checkbox" name="toppings" value="tomatoes">
          <label for="tomatoes">Diced Tomatoes</label>
        </div>
        <div>
          <input type="checkbox" name="toppings" value="mushrooms">
          <label for="mushrooms">Mushrooms</label>
        </div>
        <div>
          <input type="checkbox" name="toppings" value="green-peppers">
          <label for="green-peppers">Green Peppers</label>
        </div>
    </fieldset>
        <br>
        <button type="submit" class="btn btn-primary">Add To Order</button>
      </form>
      <div id="output">
        <br>
        <p>Thanks for placing your order! The total for your order is $<span id="orderTotal"></span>. Here are your order details: <br>
        <ul id="userOrders"></ul></p>
      </div>
    </div>
</body>
</html>
